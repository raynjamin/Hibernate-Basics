<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MicroBlog with Password Protection</title>
</head>
<body>
{{^user}}
<form action="/login" method="post">
    <input type="text" placeholder="Username" name="userName" required/>
    <input type="password" placeholder="Password" name="password" required/>
    <button type="submit">Login</button>
</form>
{{/user}}

{{#user}}
Welcome, {{name}} to your Microblog!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br><br>
{{/user}}
Create message:
<form action="/add-message" method="post">
    <input placeholder="Write message." name="message">
    <button type="submit"> Add Message</button>
</form>
Edit message:
<form action="/edit-messages" method="post">
    <input type="number" placeholder="#id" name="messageId"/>
    <input type="text" placeholder="Write new message." name="message"/>
    <input type="submit"/>
    <ul>
        {{#messages}}
        <li>{{id}} {{message}}</li>
        {{/messages}}
    </ul>
</form>
</body>
</html>
